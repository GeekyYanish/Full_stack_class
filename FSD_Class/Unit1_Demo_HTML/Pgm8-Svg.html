      <svg width="300" height="300" xmlns="http://www.w3.org/2000/svg" style="border:1px solid #ccc">

  <!-- A rectangle with color animation -->
  <rect x="20" y="20" width="100" height="100" fill="orange">
    <animate attributeName="fill" values="orange;lime;orange" dur="3s" repeatCount="indefinite" />
  </rect>

  <!-- A circle with size (radius) animation -->
  <circle cx="200" cy="70" r="30" fill="skyblue">
    <animate attributeName="r" values="30;50;30" dur="2s" repeatCount="indefinite" />
  </circle>

  <!-- A star-like polygon rotating continuously -->
  <polygon points="150,150 160,180 190,180 165,200 175,230 150,210 125,230 135,200 110,180 140,180"
           fill="gold">
    <animateTransform attributeName="transform"
                      attributeType="XML"
                      type="rotate"
                      from="0 150 200"
                      to="360 150 200"
                      dur="4s"
                      repeatCount="indefinite" />
  </polygon>

  <!-- Define the motion path -->
  <path id="myPath" d="M20,100 C100,0 300,200 380,100" fill="none" stroke="#aaa" />

  <!-- A circle that will move along the path -->
  <circle r="10" fill="red">
    <animateMotion dur="4s" repeatCount="indefinite">
      <mpath href="#myPath" />
    </animateMotion>
  </circle>


</svg>
