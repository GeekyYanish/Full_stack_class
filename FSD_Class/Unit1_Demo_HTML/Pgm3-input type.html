<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 New Input Types Example</title>
</head>
<body>
    <h1>HTML5 New Input Types</h1>
    <form>
        <label for="color">Choose a color:</label>
        <input type="color" id="color" name="color"><br><br>

        <label for="date">Select a date:</label>
        <input type="date" id="date" name="date"><br><br>

        <label for="datetime-local">Select date & time:</label>
        <input type="datetime-local" id="datetime-local" name="datetime-local"><br><br>

        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="month">Select a month:</label>
        <input type="month" id="month" name="month"><br><br>

        <label for="number">Enter a number:</label>
        <input type="number" id="number" name="number"><br><br>

        <label for="range">Select a range:</label>
        <input type="range" id="range" name="range" min="0" max="100"><br><br>

        <label for="search">Search:</label>
        <input type="search" id="search" name="search"><br><br>

        <label for="tel">Enter phone number:</label>
        <input type="tel" id="tel" name="tel"><br><br>

        <label for="time">Select a time:</label>
        <input type="time" id="time" name="time"><br><br>

        <label for="url">Enter a URL:</label>
        <input type="url" id="url" name="url"><br><br>

        <label for="week">Select a week:</label>
        <input type="week" id="week" name="week"><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
