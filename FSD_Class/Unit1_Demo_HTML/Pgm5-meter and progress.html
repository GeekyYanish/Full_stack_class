<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Meter and Progress Example</title>
</head>
<body>
    <h1>HTML5 Meter and Progress Example</h1>

    <!-- Progress Bar Example -->
    <h2>File Upload Progress</h2>
    <label for="fileProgress">Uploading File:</label>
    <progress id="fileProgress" value="60" max="100"></progress>
    <p>60% completed</p>

    <!-- Meter Example -->
    <h2>Battery Level Indicator</h2>
    <label for="batteryLevel">Battery Status:</label>
    <meter id="batteryLevel" value="90" min="0" max="100" low="30" high="80" optimum="90"></meter>
    <p>Battery at 75%</p>

    <!-- datalist example -->
    <h2>Datalist</h2>
        <label for="browser">Choose your browser:</label>
        <input list="browsers" id="browser" name="browser">
        <datalist id="browsers">
            <option value="Chrome">
            <option value="Firefox">
            <option value="Safari">
            <option value="Edge">
            <option value="Opera">
        </datalist>
    
    <!-- Details and Summary Example -->
    <h2>Details and Summary </h2>
        <details>
        <summary>Click to reveal more info</summary>
        <p>This is the hidden content that appears when you click the summary.</p>
        </details>

</body>
</html>
